<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaBot Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-5 text-center shadow-lg">
            <h1 class="text-2xl font-bold mb-2">ğŸ” LinguaBot Admin</h1>
            <div id="userInfo" class="text-sm opacity-90"></div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex bg-white border-b border-gray-200 sticky top-0 z-50">
            <button class="tab-btn flex-1 py-4 px-3 text-sm font-medium text-blue-600 border-b-3 border-b-blue-600 transition-all active" data-tab="dashboard">ğŸ“Š Dashboard</button>
            <button class="tab-btn flex-1 py-4 px-3 text-sm font-medium text-gray-600 border-b-3 border-transparent transition-all" data-tab="users">ğŸ‘¥ Users</button>
            <button class="tab-btn flex-1 py-4 px-3 text-sm font-medium text-gray-600 border-b-3 border-transparent transition-all" data-tab="logs">ğŸ“ Logs</button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content p-4">
            <div class="grid grid-cols-2 gap-3 mb-5">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-5 rounded-xl shadow-lg">
                    <div class="text-xs opacity-90 mb-2">Total Users</div>
                    <div class="text-3xl font-bold" id="totalUsers">-</div>
                </div>
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-5 rounded-xl shadow-lg">
                    <div class="text-xs opacity-90 mb-2">Premium Users</div>
                    <div class="text-3xl font-bold" id="premiumUsers">-</div>
                </div>
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-5 rounded-xl shadow-lg">
                    <div class="text-xs opacity-90 mb-2">Active Today</div>
                    <div class="text-3xl font-bold" id="activeToday">-</div>
                </div>
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-5 rounded-xl shadow-lg">
                    <div class="text-xs opacity-90 mb-2">Translations Today</div>
                    <div class="text-3xl font-bold" id="translationsToday">-</div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 mb-4 shadow">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ğŸ“ˆ Daily Statistics (Last 7 Days)</h2>
                <div id="dailyStats" class="flex flex-col gap-2"></div>
            </div>

            <div class="bg-white rounded-xl p-4 mb-4 shadow">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ğŸŒ Language Statistics</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-600 mb-3">Source Languages</h3>
                        <div id="sourceLangs"></div>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-600 mb-3">Target Languages</h3>
                        <div id="targetLangs"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content hidden p-4">
            <div class="bg-white rounded-xl p-4 mb-4 shadow">
                <div class="flex gap-3 mb-4 flex-wrap">
                    <input type="text" id="userSearch" placeholder="Search users..." class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800">
                    <label class="flex items-center gap-2 text-sm text-gray-800 whitespace-nowrap">
                        <input type="checkbox" id="premiumFilter" class="rounded">
                        Premium only
                    </label>
                </div>
                <div id="usersList" class="flex flex-col gap-2"></div>
                <div class="flex justify-between items-center mt-4">
                    <button id="prevPage" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg text-sm font-medium hover:bg-gray-200 transition">â† Previous</button>
                    <span id="pageInfo" class="text-sm text-gray-800">Page 1</span>
                    <button id="nextPage" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg text-sm font-medium hover:bg-gray-200 transition">Next â†’</button>
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logs" class="tab-content hidden p-4">
            <div class="bg-white rounded-xl p-4 mb-4 shadow">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ğŸ“ Translation Logs</h2>
                <div class="flex gap-3 mb-4">
                    <select id="logFilter" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-800">
                        <option value="">All translations</option>
                        <option value="voice">Voice only</option>
                        <option value="text">Text only</option>
                    </select>
                </div>
                <div id="translationLogs" class="flex flex-col gap-2 max-h-[500px] overflow-y-auto"></div>
            </div>

            <div class="bg-white rounded-xl p-4 mb-4 shadow">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">ğŸ› System Logs (Last 50 lines)</h2>
                <button id="refreshLogs" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium hover:bg-blue-600 transition">Refresh</button>
                <div id="systemLogs" class="bg-gray-900 text-gray-300 p-3 rounded-lg font-mono text-xs max-h-96 overflow-y-auto whitespace-pre-wrap break-all mt-3"></div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[1000]">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
