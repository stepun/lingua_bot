# Docker Compose for Local Development
# Runs ONLY PostgreSQL in Docker
# Bot runs locally via: python3 .scripts/run_dev.py

services:
  postgres:
    image: postgres:15-alpine
    container_name: linguabot_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: linguabot
      POSTGRES_USER: linguabot
      POSTGRES_PASSWORD: devpassword123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # 5433 чтобы не конфликтовать с Railway
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linguabot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linguabot_dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  linguabot_dev:
    name: linguabot_dev_network
    driver: bridge
